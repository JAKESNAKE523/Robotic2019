<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>

        let dark = false;

        $(document).ready(function (){
            console.log("what");
            var stickydock = $('#nav').offset();
            var $window = $(window);
            $window.scroll(function() {
                if($window.scrollTop() >= stickydock.top){
                    $('#nav').addClass('is-fixed-top');
                } else {
                    $('#nav').removeClass('is-fixed-top');
                }
            });
        });

        function switchmode(){
            if (dark){
                dark = false;
                setP('--background-color', 'white')
                setP('--box-color', "white")
                setP('--text-color', "000000")
            } else {
                dark = true;
                setP('--background-color', '#222831');
                setP('--background-secondary', "#3B4048");
                setP('--box-color', "#393e46");
                setP('--text-color', "white");
            }
        }

        function setP(property, value){
            document.documentElement.style.setProperty(property, value);
        }
    
    </script>
    <title>Icebreakers | Robotics</title>
</head>
<body>
    <nav class="navbar is-danger is-hidden">
        <div class="navbar-brand">
            <div class="navbar-item">
                <span>Icebreakers</span>
            </div>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <a class="button is-light is-outlined" href="https://www.instagram.com/ccs_robotics_team/">IG</a>
                </div>
                <div class="navbar-item">
                    <a class="button is-light is-outlined" href="https://www.facebook.com/pages/category/Electronics/CCSRobotics">FB</a>
                </div>
                <div class="navbar-item">
                    <a class="button is-light is-outlined" href="https://twitter.com/CCSRoboticsTeam">TW</a>
                </div>
                <div class="navbar-item">
                    <a class="button is-light is-outlined" href="https://reddit.com/u/CCS_Robotics">RD</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="section splash">
        <div class="container">
            <div class="box" id="title-box">
                <h1 class="title has-text-centered has-text-weight-bold is-1">Icebreakers</span>
            </div>
        </div>
    </div>
    <div class="section placeholder">
    </div>
    <div class="a-content-wrapper">
        <nav class="navbar" id="nav">
            <div class="navbar-brand is-hidden">
                <a href="" class="navbar-item">Icebreakers</a>
            </div>
            <div class="navbar-menu is-active">
                <div class="navbar-start">
                    <button class="button is-transparent dark-mode" onclick="switchmode()">C</button>
                </div>
                <div class="navbar-end">

                </div>
            </div>
        </nav>
    </div>
</body>
</html>
